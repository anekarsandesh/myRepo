    <h1> JavaScript Arrays</h1>

    <script>

        //let a=[1,2,3,4,5,6,"Sandesh"];

        let a=new Array(10,20,30,40,50);

        console.log(a);
        a.push("Anekar");
        a.unshift("add first using unshift ");
        a.pop()   // remove from last
        a.shift();// remove from the start 

        console.log("index of method "+a.indexOf(30));
        console.log(Array.isArray(40));
        for(let i=0;i<a.length;i++){

            console.log(a[i]);

        }


        let age = 18;
        let message;
        age >= 16 ? (message = 'You can drive.') : (message = 'You cannot drive.');
        console.log(message);


        const numbers = [1, 2, 3, 4, 5];

        console.log("By using the num of ");

        for(const num of numbers){
            console.log(num);
        }


        for (const [index, number] of numbers.entries()) {
            console.log(`Index: ${index}, Number: ${number}`);
        }


    </script>
